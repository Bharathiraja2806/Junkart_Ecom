<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
      }

      .form-container h1 {
        text-align: center;
        font-weight: bold;
        color: #fff;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: #fff;
      }

      input,
      textarea,
      select {
        background: rgba(255, 255, 255, 0.2) !important;
        border: none;
        color: #fff !important;
      }

      input::placeholder,
      textarea::placeholder {
        color: rgba(255, 255, 255, 0.7) !important;
      }

      .btn-primary {
        background: #23a2f6;
        border: none;
        transition: all 0.3s ease-in-out;
      }

      .btn-primary:hover {
        background: #1845ad;
        transform: scale(1.05);
      }

      .alert-info {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Add Product</h1>

      {% if messages %} {% for message in messages%}
      <h1 class="login-title badge badge-light" style="color: red">
        {{message}}
      </h1>
 {% endfor%}
            {% endif %}

            {% for field in form %}
    {% if field.errors %}
        <div class="alert alert-danger">
            {{ field.errors }}
        </div>
    {% endif %}
{% endfor %}


       <form method="post" enctype='multipart/form-data' action="{% url 'add_product' %}">
              {% csrf_token %}

              <div class="form-group">
                {{form}}
              </div>
            

              <input name="add_product" id="add_product" class="btn btn-block login-btn" type="submit" value="Add Product">
            </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
